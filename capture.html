<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Web Evidence – Cattura</title>
<style>
  body{font:14px/1.5 system-ui,Segoe UI,Roboto,Arial;margin:0}
  header{display:flex;gap:8px;flex-wrap:wrap;align-items:center;border-bottom:1px solid #eee;padding:10px}
  button,input{padding:8px;border:1px solid #ddd;border-radius:8px;background:#fafafa}
  #work{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px}
  video,canvas{width:100%;background:#000;border-radius:8px}
  #cropWrap{position:relative}
  #img{max-width:100%;display:block}
  #rect{position:absolute;border:2px dashed #000;background:rgba(0,0,0,.12);display:none;pointer-events:none}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
</style>
</head>
<body>
<header>
  <button id="start">Avvia cattura</button>
  <button id="freeze" disabled>Scatta frame</button>
  <div class="row">
    <label>Destinatari:</label><input id="rcpts" type="text" placeholder="a@pec.it, b@example.com">
    <label>Oggetto:</label><input id="subj" type="text" placeholder="Web Evidence – Screenshot">
  </div>
  <button id="save" disabled>Salva su Drive</button>
  <button id="send" disabled>Salva + Email</button>
</header>

<div id="work">
  <div>
    <video id="video" autoplay playsinline></video>
  </div>
  <div id="cropWrap">
    <img id="img" alt="frame"/>
    <div id="rect"></div>
  </div>
</div>

<script>
  // Leggi parametri: ?app=...&t=...&u=...
  const q = new URLSearchParams(location.search);
  const APP = q.get('app') || '';         // URL Web App /exec
  const TOKEN = q.get('t') || '';         // deve coincidere con DATA!B7
  let currentUrl = q.get('u') || '';      // URL che stai documentando

  const video = document.getElementById('video');
  const img   = document.getElementById('img');
  const rect  = document.getElementById('rect');
  const wrap  = document.getElementById('cropWrap');

  let stream = null;
  let cropping = false, sx=0, sy=0;

  function dataUrlFromImageWithCrop() {
    if (!img.src) return null;

    const naturalW = img.naturalWidth, naturalH = img.naturalHeight;
    const dispW = img.clientWidth, dispH = img.clientHeight;

    const hasSel = rect.style.display !== 'none' &&
                   parseFloat(rect.style.width) > 1 &&
                   parseFloat(rect.style.height) > 1;

    const c = document.createElement('canvas');
    const ctx = c.getContext('2d');

    if (!hasSel) {
      c.width = naturalW; c.height = naturalH;
      ctx.drawImage(img, 0, 0);
      return { dataUrl: c.toDataURL('image/png'),
               crop: {x:0,y:0,w:naturalW,h:naturalH,naturalW,naturalH} };
    }

    const scaleX = naturalW / dispW, scaleY = naturalH / dispH;
    const rx = parseFloat(rect.style.left) * scaleX;
    const ry = parseFloat(rect.style.top)  * scaleY;
    const rw = parseFloat(rect.style.width)* scaleX;
    const rh = parseFloat(rect.style.height)* scaleY;

    c.width  = Math.round(Math.max(1, rw));
    c.height = Math.round(Math.max(1, rh));
    ctx.drawImage(img, rx, ry, rw, rh, 0, 0, c.width, c.height);

    return { dataUrl: c.toDataURL('image/png'),
             crop: {x:Math.round(rx), y:Math.round(ry), w:c.width, h:c.height, naturalW, naturalH} };
  }

  // Crop UI
  wrap.addEventListener('mousedown', e=>{
    if (!img.src) return;
    const r = wrap.getBoundingClientRect();
    cropping = true;
    sx = e.clientX - r.left; sy = e.clientY - r.top;
    Object.assign(rect.style,{left:sx+'px',top:sy+'px',width:'0px',height:'0px',display:'block'});
    const onMove = ev=>{
      if (!cropping) return;
      const x = Math.max(0, Math.min(ev.clientX - r.left, r.width));
      const y = Math.max(0, Math.min(ev.clientY - r.top,  r.height));
      rect.style.left   = Math.min(x, sx) + 'px';
      rect.style.top    = Math.min(y, sy) + 'px';
      rect.style.width  = Math.abs(x - sx) + 'px';
      rect.style.height = Math.abs(y - sy) + 'px';
    };
    const onUp = ()=>{
      cropping = false;
      document.removeEventListener('mousemove', onMove);
      document.removeEventListener('mouseup', onUp);
    };
    document.addEventListener('mousemove', onMove);
    document.addEventListener('mouseup', onUp);
  });

  // Avvia cattura
  document.getElementById('start').onclick = async ()=>{
    try{
      stream = await navigator.mediaDevices.getDisplayMedia({ video:true, audio:false });
      video.srcObject = stream;
      document.getElementById('freeze').disabled = false;
    }catch(e){ alert('Cattura negata: '+e); }
  };

  // Scatta frame → IMG
  document.getElementById('freeze').onclick = ()=>{
    if (!stream) return;
    const track = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);
    imageCapture.grabFrame().then(bitmap=>{
      const c = document.createElement('canvas');
      c.width = bitmap.width; c.height = bitmap.height;
      c.getContext('2d').drawImage(bitmap, 0, 0);
      img.src = c.toDataURL('image/png');
      document.getElementById('save').disabled = false;
      document.getElementById('send').disabled = false;
    }).catch(err=> alert('Errore scatto: ' + err));
  };

  // Salva (o invia) al Web App
  async function postToApp(sendEmail){
    if(!APP || !TOKEN){ alert('Configura ?app= e ?t= nell’URL della pagina di cattura.'); return; }
    const payload = dataUrlFromImageWithCrop(); if(!payload){ alert('Nessuna immagine.'); return; }

    const body = {
      authToken: TOKEN,
      fileNameHint: `capture_${Date.now()}.png`,
      dataUrl: payload.dataUrl,
      sendEmail,
      recipients: document.getElementById('rcpts').value.trim() || undefined,
      subject: document.getElementById('subj').value.trim() || undefined,
      meta: {
        url: currentUrl || '',
        finalUrl: currentUrl || '',
        canonical: '',
        sourceMeta: { provider: 'screen-capture' },
        crop: payload.crop
      }
    };

    const res = await fetch(APP, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
    const json = await res.json();
    if (!json.ok) throw new Error(json.error || 'Errore sconosciuto');
    alert((sendEmail?'Inviato e salvato.':'Salvato.') + '\nSHA-256: ' + json.sha256 + '\nCartella: ' + json.folderUrl);
  }

  document.getElementById('save').onclick = ()=> postToApp(false).catch(e=>alert(e));
  document.getElementById('send').onclick = ()=> postToApp(true).catch(e=>alert(e));
</script>
</body>
</html>
